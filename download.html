<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>安全验证中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      color: #2d3748;
    }
    
    .security-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 6px 12px rgba(0, 0, 0, 0.03);
    }
    
    .security-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .security-badge {
      width: 60px;
      height: 60px;
      background-color: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }
    
    .security-badge svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    
    .security-header h2 {
      color: #1e3a8a;
      font-size: 22px;
      margin-bottom: 8px;
    }
    
    .security-header p {
      color: #64748b;
      font-size: 14px;
    }
    
    .verification-steps {
      margin-bottom: 25px;
    }
    
    .step {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      font-size: 14px;
    }
    
    .step.active {
      opacity: 1;
      font-weight: 500;
    }
    
    .step.completed {
      opacity: 1;
      color: #10b981;
    }
    
    .step-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .step.completed .step-icon {
      background-color: #10b981;
      color: white;
    }
    
    .step.active .step-icon {
      background-color: #3b82f6;
      color: white;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin: 25px 0;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
      transition: width 0.4s ease;
    }
    
    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      background-color: #f0fdf4;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
      color: #059669;
      border: 1px solid #dcfce7;
    }
    
    .security-info svg {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      fill: #10b981;
    }
    
    .success-message {
      text-align: center;
      padding: 15px 0;
      display: none;
    }
    
    .success-message h3 {
      color: #10b981;
      margin-bottom: 8px;
      font-size: 18px;
    }
    
    .success-message p {
      color: #64748b;
      font-size: 14px;
    }
    
    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="security-container">
    <div class="security-header">
      <div class="security-badge">
        <svg viewBox="0 0 24 24">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 16h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
      </div>
      <h2>安全验证中</h2>
      <p>我们正在保护您的设备安全，请稍候</p>
    </div>
    
    <div class="verification-steps">
      <div class="step completed">
        <div class="step-icon">✓</div>
        <div class="step-text">验证设备信息</div>
      </div>
      <div class="step active">
        <div class="step-icon">•</div>
        <div class="step-text">加密数据传输</div>
      </div>
      <div class="step">
        <div class="step-icon">•</div>
        <div class="step-text">安全协议检查</div>
      </div>
      <div class="step">
        <div class="step-icon">•</div>
        <div class="step-text">完成验证</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="security-info">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
      正在使用256位SSL加密保护您的数据
    </div>
    
    <div class="success-message" id="successMessage">
      <h3>✅ 安全验证已通过</h3>
      <p>您的安全验证完成，即将进入安全下载</p>
    </div>
    
    <div class="footer-text">
      本验证过程不会收集您的个人敏感信息 | 安全证书编号: SSL-2023-0581
    </div>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const steps = document.querySelectorAll('.step');
    const successMessage = document.getElementById('successMessage');
    let progress = 0;
    let currentStep = 1; // 从第二个步骤开始（索引1）
    
    // 更新步骤状态
    const updateSteps = () => {
      if (progress >= 25 && currentStep === 1) {
        steps[1].classList.remove('active');
        steps[1].classList.add('completed');
        steps[1].querySelector('.step-icon').textContent = '✓';
        steps[2].classList.add('active');
        currentStep = 2;
      } else if (progress >= 50 && currentStep === 2) {
        steps[2].classList.remove('active');
        steps[2].classList.add('completed');
        steps[2].querySelector('.step-icon').textContent = '✓';
        steps[3].classList.add('active');
        currentStep = 3;
      } else if (progress >= 75 && currentStep === 3) {
        steps[3].classList.remove('active');
        steps[3].classList.add('completed');
        steps[3].querySelector('.step-icon').textContent = '✓';
        currentStep = 4;
      }
    };
    
    // 模拟加载进度
    const simulateProgress = () => {
      if (progress < 100) {
        // 动态调整速度，模拟真实验证过程
        let speed;
        if (progress < 30) speed = Math.random() * 1.2 + 0.8;
        else if (progress < 70) speed = Math.random() * 0.8 + 0.4;
        else speed = Math.random() * 0.5 + 0.2;
        
        progress += speed;
        progress = Math.min(progress, 100);
        progressBar.style.width = `${progress}%`;
        
        // 更新步骤状态
        updateSteps();
        
        requestAnimationFrame(simulateProgress);
      } else {
        // 完成后显示成功信息
        setTimeout(() => {
          successMessage.style.display = 'block';
          // 可以添加跳转逻辑
          // setTimeout(() => window.location.href = '目标页面', 1500);
        }, 500);
      }
    };
    
    // 开始验证流程
    simulateProgress();
  </script>
</body>
</html>
